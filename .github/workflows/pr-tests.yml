name: PR Tests

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    paths:
      - "**/*.go"
      - "go.mod"
      - "go.sum"
      - "scripts/pipeline/pr/**"

jobs:
  unit-tests:
    name: "ğŸ§ª Go Unit Tests (changed packages)"
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - name: Check Out
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: "go.mod"
          cache-dependency-path: "go.sum"
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: ğŸ“¦ Detect changed packages
        id: detect-changes
        run: |
          python3 scripts/pipeline/pr/steps/detect_changes.py \
            --base-ref "origin/${{ github.event.pull_request.base.ref }}"

      - name: âœ… Require unit tests for changed packages
        if: steps.detect-changes.outputs.has-changes == 'true'
        run: |
          python3 scripts/pipeline/pr/steps/require_unit_tests.py \
            --packages "${{ steps.detect-changes.outputs.packages }}"

      - name: ğŸ§ª Run unit tests
        if: steps.detect-changes.outputs.has-changes == 'true'
        run: |
          python3 scripts/pipeline/pr/steps/run_tests.py \
            --packages "${{ steps.detect-changes.outputs.packages }}" \
            --output-dir coverage
